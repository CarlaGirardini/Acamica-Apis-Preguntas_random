<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Preguntas</title>
</head>
<body>
    <h1 class="titulo">Preguntas</h1>

    <div class="obtener">
        Al hacer click en el siguiente botón podés ver una lista de preguntas que podés hacer para conocer mejor a alguien
        <button id="mostrar" class="button">Mostrar todas las preguntas</button>
    </div>

    <div class="agregar">
        Si querés agregar una nueva pregunta a la lista, hacelo acá: <input id="preguntaCreada" class="input" type="text" placeholder="Pregunta">
        <button id="crear" class="button">Agregar</button>
    </div>

    <div id="contenedor"></div>
    
    <script src="js/preguntasRandom.js" type="text/javascript"></script>
</body>
</html>
